{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% bootstrap_css %} {% bootstrap_javascript jquery='full' %}
  <title>{% block title %}Djorg{% endblock %}</title>
</head>

<body>
  <div class="container">
    {% block menu %}
    <nav id="menu" class="navbar navbar-dark bg-dark rounded">
      <a class="navbar-brand" href="/">Djorg</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarsExample01" style>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bookmarks">Bookmarks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Todos</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %} {% block content %}
    <div id="content" class="overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-default font-weight-normal">Welcome to Djorg</h1>
      </div>
    </div>
    {% endblock %}
  </div>

  </div>
</body>

</html>
